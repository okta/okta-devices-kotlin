name : spotless

on : pull_request

jobs :
  spotlessCheck :
    runs-on : ubuntu-latest
    timeout-minutes : 10

    steps :
      - name : Checkout
        uses : actions/checkout@v3

      - name : Validate Gradle Wrapper
        uses : gradle/wrapper-validation-action@v1

      - name : Configure JDK
        uses : actions/setup-java@v3
        with :
          distribution : 'temurin'
          java-version : '11'

      - name : spotless
        run : ./gradlew spotlessCheck
